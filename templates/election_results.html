{% extends 'base.html' %}
{% block content %}
<div>
    <h1>Upcoming Elections</h1>
  <style>
table {
  border-style: double;
  border-spacing: 1;
  width: 100%;
  border: 1px solid #000;
}

table td, table th {
    border: 1px solid black;
}

th, td {
  text-align: left;
  padding: 16px;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}
</style>
<div>
  <table>  
    {% if rslt %}
     <tr>
        {% for key in rslt.0 %}
        <th> {{ key }} </th>
        {% endfor %}
    </tr>
    
    {% for dict_item in rslt %}
    <tr>
        {% for value in dict_item.values() %}
        <td> {{ value}} </td>
        {% endfor %}
    {% endfor %}
    </tr>
    {% endif %}
  </table>
</div>  
{% endblock %}
