{% extends 'base.html' %}
{% block content %}
<div>
    <p>Upcoming Elections</p>
  <table style="width: 60%%">
    {% if rslt %}
    <tr>
        {% for key in rslt.0 %}
        <th> {{ key }} </th>
        {% endfor %}
    </tr>
    {% endif %}

    <!-- table rows -->
    {% for dict_item in rslt %}

    <tr>
        {% for value in dict_item.values() %}
    
        <td> {{ value }} </td>

        {% endfor %}

    {% endfor %}
  </table>
</div>  
{% endblock %}
